
language: python
sudo: false

matrix:
  include:
    # "Recommended" environments: More recent versions, for Py2 and Py3.
    - python: "2.7"
      env: DEPS="scikit-learn>=0.17 numpy scipy=0.16 matplotlib=1.4 pandas=0.16 networkx>=1.8 nose shapely>=1.5.13 libgfortran nose libgfortran coverage" DISTRIB="conda" COVERAGE="true"

# installation
install:
  - source administrative_tools/continuous_integration/install.sh
# command to run tests
script:
  -  bash administrative_tools/continuous_integration/test_script.sh
after_success:
  - coveralls
